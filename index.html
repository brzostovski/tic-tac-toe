<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="flex-container">
      <h1>Project: Tic Tac Toe</h1>
      <button id="reset">New round</button>
    </header>
    <main>
      <div id="game-over-card">
        <h1 id="result-display"></h1>
        <form id="player-names-input" action="#">
          <fieldset>
            <label for="player1-name">Player1 (X) name:</label>
            <input type="text" name="player-one-name" id="player1-name" placeholder="Player1">
          </fieldset>
          <fieldset>
            <label for="player2-name">Player2 (O) name: </label>
            <input type="text" name="player-two-name" id="player2-name" placeholder="Player2">
          </fieldset>
        </form>
      </div>
      <div class="game-container">
        <div data-index="0" class="cell"></div>
        <div data-index="1" class="cell"></div>
        <div data-index="2" class="cell"></div>
        <div data-index="3" class="cell"></div>
        <div data-index="4" class="cell"></div>
        <div data-index="5" class="cell"></div>
        <div data-index="6" class="cell"></div>
        <div data-index="7" class="cell"></div>
        <div data-index="8" class="cell"></div>
      </div>
    </main>
    <footer class="flex-container">
      <span
        >Â©
        <a href="https://github.com/brzostovski" target="_blank">brzostovski</a>
        2023</span
      >
    </footer>
  </body>
</html>
